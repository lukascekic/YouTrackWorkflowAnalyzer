app {
    server {
        port = 8080
        host = "0.0.0.0"
    }

    youtrack {
        baseUrl = "https://example.youtrack.cloud"
        baseUrl = ${?YOUTRACK_URL}
        token = "placeholder"
        token = ${?YOUTRACK_TOKEN}
        timeout = 30000
        maxRetries = 3
    }

    ai {
        provider = "openai"
        model = "gpt-4-turbo-preview"
        apiKey = "placeholder"
        apiKey = ${?OPENAI_API_KEY}
        maxTokens = 2000
        temperature = 0.7
    }

    cache {
        enabled = true
        ttl = 3600
        maxSize = 100
    }

    logging {
        level = "INFO"
        pattern = "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
    }
}
