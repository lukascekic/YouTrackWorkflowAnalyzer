version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: youtrack-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --save 300 10
      --save 900 100
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - youtrack-analyzer-network

  youtrack-analyzer:
    build: .
    container_name: youtrack-analyzer-app
    ports:
      - "8080:8080"
    environment:
      - YOUTRACK_URL=${YOUTRACK_URL}
      - YOUTRACK_TOKEN=${YOUTRACK_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_PORT=8080
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - youtrack-analyzer-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: youtrack-analyzer-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - youtrack-analyzer-network
    profiles:
      - debug

volumes:
  redis-data:
    driver: local

networks:
  youtrack-analyzer-network:
    driver: bridge
